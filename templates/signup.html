<html>
    <head>
        <meta charset="utf-8">

         <!-- Importation du fichier de style -->

         <link rel="stylesheet" href="../static/style.css" media="screen" type="text/css" />
     </head>
     <body>

        <video autoplay loop id="myVideo">
            <source src="../static/Images/signinscreen.mp4" type="video/mp4">
        </video>

        <script>
            var video = document.getElementById("myVideo");
            video.volume = 0.015;
        </script>

        <div id="container">

            <!-- Formulaire de connexion -->
      
            <form action = "{{ url_for('addrec') }}" method = "POST">
            <h1>Inscription</h1>

            <p></p>

            <!-- Nom d'invocateur -->

            <label><b>Nom d'invocateur</b></label>
            <input type = "text" placeholder="Entrer votre nom d'invocateur (League of Legends)" name = "pseudo" required></br>
            
            <p>

            <!-- Mot de passe + Confirmation de mot de passe-->

            <label><b>Mot de passe</b></label>
            <input type="password" placeholder="Entrer votre mot de passe" name="password" required></br>

            <label><b>Confirmer le mot de passe</b></label>
            <input type="password" placeholder="Entrer votre confirmation de mot de passe" name="password_2" required></br>

            <p>

            <!-- Selection d'une région-->

            <label for="region"><b>Région :</b></label>
            <select name="region">
            <option value="BR1">Brésil</option>
            <option value="EUN1">Europe Nord et Est</option>
            <option value="EUW1">Europe Ouest</option>
            <option value="JP1">Japon</option>
            <option value="KR">République de Corée</option>
            <option value="LA1">Amérique Latine Nord</option>
            <option value="LA2">Amérique Latine Sud</option>
            <option value="NA1">Amérique du Nord</option>
            <option value="OC1">Océanie</option>
            <option value="TR1">Turquie</option>
            <option value="RU">Russie</option>
            </select>

            <p>

            <!-- Bouton d'Envoie-->

            <input type="submit" id='submit' value="S'inscrire" >

            <!-- Si déjà Inscrit > redirection vers Formulaire de connexion -->

            <p></P><a class=cplus href = "/login">SE CONNECTER</a>
        </form>
        </div>
        
    </body>
</html>
